[project]
name = "swift-workflow"
version = "0.1.0"
description = "SWIFT message processing system with multi-agent patterns"
requires-python = ">=3.11"
dependencies = [
    "faker>=37.5.3",
    "numpy>=2.3.2",
    "openai>=1.99.5",
    "pandas>=2.3.1",
    "pydantic>=2.11.7",
    "scipy>=1.16.1",
]

[tool.setuptools.packages.find]
include = ["agents*", "models*", "services*"]
